<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<html>
<body>


<div id="forgotHeader" >
    <nav class="navbar navbar-expand-lg navbar-fixed-top bg-info ">
        <img th:src="@{/images/donate.png}" width="30" height="30"/>
        <span  class="text-white font-monospace" style="margin-left: .5rem"> Be The Donor</span>
        <a th:href="@{/api/v1/login}" class="collapse navbar-collapse text-decoration-none position-absolute top-0 end-0" style="margin-right: 1rem"  id="navbarSupportedContents">
            <span class= "btn btn-outline-light" type="submit">Go To Login Page</span>
        </a>

    </nav>
</div>


<section class="vh-100 bg-white" >


    <div th:if="${message != null}">
        <div class="toast  bg-info text-white fade show" id="myToast" data-bs-autohide="false" >
            <div class="toast-header">
                <strong class="me-auto"><i class="bi-gift-fill"></i> Reset email sent successfully</strong>
                <button type="button" class="btn-close" id="hideBtn" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">

        var element = document.getElementById("myToast");
        var btn= document.getElementById("hideBtn")
        // Create toast instance
        var myToast = new bootstrap.Toast(element);
        hideBtn.addEventListener("click", function(){
            myToast.hide();
        });
    </script>


    <form th:action="@{/forgotPassword}" method="post" style="margin-top: 10rem">


    <div class="container h-100"  >
        <div class="row d-flex justify-content-center align-items-center h-100" >

            <div class="col-lg-12 col-xl-11">
                <div class="card text-black shadow-lg rounded-3 bg-info opacity-75" >
                    <div class="card-body justify-content-center p-md-5" >
                        <div class="row ">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Enter Your Email</p>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="email" id="email"  name="email" class="form-control" placeholder="Email"   required autofocus/>
                                    </div>
                                </div>


                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" id="btnSave" value="send" class="btn btn-outline-light btn-lg" >Reset</button>
                                </div>


                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img th:src="@{/images/donation.jpg}"  class="img-fluid" alt="Sample image" src="">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</form>


    <!-- Footer -->
    <footer class="page-footer font-small ">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
            <a href="#" class="text-info"> bethedonor.com </a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</section>




</body>

</html>
</body>
</html>
