<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/styles/css/donor.css}" rel="stylesheet"/>

    <title>DonorDashBoard</title>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/js/donorjs.js}"></script>

</head>
<div th:replace="signupheader.html::signupheader"></div>
<section class="vh-100 bg-white">
    <body>
    <h1>Donor DashBoard</h1>
    <div class = "row">
        <div class="col-3">Total Donation made by You </div>
        <div class="col-3" id="totalDonation"></div>
    </div>

    <div class="vh-100 bg-info">

        <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="label-details">Orders</label>
            <label class="product-price">OrderAmount</label>
            <label class="product-quantity">Select</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
        </div>

        <div class="product" id="product0" style="display: none">
            <div class="product-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Patient_Care_Cartoon.svg/1280px-Patient_Care_Cartoon.svg.png">
            </div>
            <!--  Test Div-->
            <div class="product-details">
                <div class="order-id">1</div>
                <div class="product-title" id="pt">Prachi Raval</div>
                <p class="product-description" id="pd">Oil,Butter,Bread</p>
            </div>
            <div class="product-price" id="pp1">12</div>
            <div class="product-quantity">
                <input type="checkbox" id="1" onclick="callf(this)">
            </div>
            <div class="product-removal">
                <button class="remove-product">
                </button>
            </div>
            <div class="product-line-price" id="pl1">0</div>
        </div>

        <div class="totals">
            <div class="totals-item">
                <label>Subtotal</label>
                <div class="totals-value" id="cart-subtotal">0</div>
            </div>
            <div class="totals-item">
                <label>Tax (5%)</label>
                <div class="totals-value" id="cart-tax">0</div>
            </div>
            <div class="totals-item">
                <label>Rider Tip</label>
                <div class="totals-value" id="cart-shipping">0</div>
            </div>
            <div class="totals-item totals-item-total">
                <label>Grand Total</label>
                <div class="totals-value" id="cart-total">0</div>
            </div>
        </div>

        <button class="checkout" type="submit" onclick="finalOrder()">Checkout</button>

    </div>
    <footer class="page-footer font-small ">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
            <a href="#" class="text-info"> bethedonor.com </a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
    </body>
    <script type="text/javascript" src="webjars/jquery/3.2.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
    </script>
</section>
</html>
