<section class="vh-100 bg-white">

    <body>
    <h1>DashBoard</h1>

    <div class="card-footer shadow bg-light " style="margin-bottom: 0.5rem">
        <div class="row">
            <div class="col">
                <p class="text-black"> Total Donation Made By You: <span class=" rounded-2 bg-success text-white p-2" id="totalDonation"> </span></p>
            </div>
        </div>
    </div>


    <div class="bg-info p-1">

        <div class="column-labels">
            <label class="product-image">Image</label>
            <label class="label-details">Orders</label>
            <label class="product-price">Amount</label>
            <label class="product-quantity">Select</label>
            <label class="product-removal">Remove</label>
            <label class="product-line-price">Total</label>
        </div>
    </div>

    <div style="margin-top: 0.3rem">
        <div class="product bg-light  border border-info rounded-1 shadow p-1" id="product0" style="display: none" >
            <div class="product-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Patient_Care_Cartoon.svg/1280px-Patient_Care_Cartoon.svg.png">
            </div>
            <!--  Test Div-->
            <div class="product-details">
                <div class="order-id">1</div>
                <div class="product-title" id="pt">Prachi Raval</div>
                <p id="pd" style="margin-top: 0.1rem"><span class=" product-description  p-1 alert-warning border ">Oil,Butter,Bread</span></p>
            </div>
            <div class="product-price" id="pp1">12</div>
            <div class="product-quantity">
                <input type="checkbox" id="1" onclick="callf(this)">
            </div>
            <div class="product-removal">
                <button class="remove-product">
                </button>
            </div>
            <div class="product-line-price" id="pl1">0</div>
        </div>

        <div class="totals bg-light card">
            <div class="totals-item">
                <label>Subtotal</label>
                <div class="totals-value" id="cart-subtotal">0</div>
            </div>
            <div class="totals-item">
                <label>Tax (5%)</label>
                <div class="totals-value" id="cart-tax">0</div>
            </div>
            <div class="totals-item">
                <label>Rider Tip</label>
                <div class="totals-value" id="cart-shipping">0</div>
            </div>
            <div class="totals-item totals-item-total">
                <label>Grand Total</label>
                <div class="totals-value" id="cart-total">0</div>
            </div>
        </div>

        <button class=" checkout btn-lg btn-info" type="submit" onclick="finalOrder()">Checkout</button>



    </div>




    </body>
