<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="loginheader" th:fragment="loginheader">
    <nav class="navbar navbar-expand-lg navbar-fixed-top bg-info ">
        <img th:src="@{/images/donate.png}" width="30" height="30"/>
        <span  class="text-white font-monospace" style="margin-left: .5rem"> Be The Donor</span>
        <a class="collapse navbar-collapse text-decoration-none position-absolute top-0 end-0" style="margin-right: 8rem"  onclick="$('#form2').submit();" id="navbarSupportedContents">
            <span class= "btn btn-outline-light" type="submit">Go To Home Page</span>
        </a>
        <a class="collapse navbar-collapse text-decoration-none position-absolute top-0 end-0" style="margin: 0 .30rem .30rem 0"  onclick="$('#form3').submit();" id="navbarSupportedContent">
            <span class="btn btn-outline-light " type="submit">Signup Here</span>
        </a>
        <form style="visibility: hidden" id="form3" method="get" action="#" th:action="@{/api/v1/registration}"></form>
        <form style="visibility: hidden" id="form2" method="get" action="#" th:action="@{/homePage}"></form>
    </nav>
</div>

</body>
</html>
