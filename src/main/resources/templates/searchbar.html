<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title></title>
</head>
<body>

<div id="searchFragment" th:fragment="searchbar">
<!-- Image and text -->
    <nav class="navbar navbar-light bg-info">
        <div>
            <img width="40" height="40" alt="Sample image" class="img-fluid" th:src="@{/images/scooter.png}">
        </div>
    </nav>

    <div class="card text-center text-black border border-info bg-light ">

        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-12 col-xl-11">
                    <div class="card-body text-black ">
                        <div class="row justify-content-center">
                            <h5 id="heading" class="card-title">SEARCH LOCATION TO FIND PATIENTS</h5>
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <form  method="post"  class="mx-1 mx-md-4" id="form" AUTOCOMPLETE="off" >
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <div class="input-group">
                                                <input type="search" class="form-control border border-info "  id="city" placeholder="Search" aria-label="Search" aria-describedby="search-addon" AUTOCOMPLETE="off"/>
                                                <button type="button" id="btn" class="btn btn-info border border-dark">Search
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
       <script th:src="@{/js/riderdashboard.js}"></script>



    </div>

</div>



</body>
</html>
