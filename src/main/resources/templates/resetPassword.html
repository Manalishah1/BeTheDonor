<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div id="resetPassword" >
    <nav class="navbar navbar-expand-lg navbar-fixed-top bg-info ">
        <img th:src="@{/images/donate.png}" width="30" height="30"/>
        <span  class="text-white font-monospace" style="margin-left: .5rem"> Be The Donor</span>
        <a th:href="@{/api/v1/login}" class="collapse navbar-collapse text-decoration-none position-absolute top-0 end-0" style="margin-right: .5rem"  id="navbarSupportedContents">
            <span class= "btn btn-outline-light" type="submit">Go To Login Page</span>
        </a>


    </nav>
</div>
<section class="vh-100 bg-white " style="margin-top: 5rem" >

    <form th:action="@{/reset_password}" id="resetForm" method="post">


        <div th:if="${message != null}">
            <p class="text-warning" th:text="${message}"></p>
        </div>

        <input type="hidden" name="token" th:value="${token}" />
        <div class="container h-100"  >
            <div class="row d-flex justify-content-center align-items-center h-100" >

                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black shadow-lg rounded-3 bg-info opacity-75" >
                        <div class="card-body justify-content-center p-md-5" >
                            <div class="row ">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Please Enter Your New Password</p>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password"  name="password" class="form-control" placeholder="Enter Your Password"   required autofocus/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="confirmPassword"  name="confirmPassword" class="form-control" placeholder="Confirm Your Password"  oninput="checkMatch(this);" required autofocus/>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" id="btnSave" value="send" class="btn btn-outline-light btn-lg" >Submit New Password</button>
                                    </div>



                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img th:src="@{/images/donation.jpg}"  class="img-fluid" alt="Sample image" src="">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </form>

    <script th:inline="javascript">

        $(document).ready(function() {
            $("#btnSave").click(function() {
                // disable button
                $(this).prop("disabled", true);
                // add spinner to button
                $(this).html(
                    `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...`
                );

                $('#resetForm').submit();

            });
        });

        function checkMatch(passwordField)
        {
            if(passwordField.value != $('#password').val())
            {
                passwordField.setCustomValidity("Passwords do not match");
            }
            else
            {
                passwordField.setCustomValidity("");
            }
        }


    </script>

    <!-- Footer -->
    <footer class="page-footer font-small ">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
            <a href="#" class="text-info"> bethedonor.com </a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</section>

</body>
</html>
