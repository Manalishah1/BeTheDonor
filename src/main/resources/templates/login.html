<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{/styles/css/registration.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<div th:replace="loginheader.html::loginheader"></div>


<section class="vh-100 bg-white" >

    <form th:action="@{/api/v1/authenticate}" method="post" th:object="${user}" class="mx-1 mx-md-4" style="margin-top: 5rem" >
        <div class="container h-100"  >
            <div class="row d-flex justify-content-center align-items-center h-100" >

                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black shadow-lg rounded-3 bg-info opacity-75" >
                        <div class="card-body justify-content-center p-md-5" >
                            <div class="row ">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center  h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="username" class="form-control" placeholder="Email" th:field="*{email}"  required autofocus/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}" required/>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <a class="bg-white text-info font-weight-bold border-3 rounded-1" th:href="@{/forgotPassword}" > Forgot Password:Click Here</a>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" id="btnSave" class="btn btn-outline-light btn-lg" >Login</button>
                                    </div>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img th:src="@{/images/donate.png}"  class="img-fluid" alt="Sample image" src="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>

    <!-- Footer -->
    <footer class="page-footer font-small ">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
            <a href="#" class="text-info"> bethedonor.com </a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</section>
<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
