<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Patient Dashboard</title>




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/css/patient.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/patientDashboard.js"></script>
</head>

<body class="patient-dashboard">

<nav class="navbar navbar-expand-lg navbar-fixed-top bg-info ">
    <img th:src="@{/images/donate.png}" width="30" height="30"/>
    <span class="text-white font-monospace" style="margin-left: .5rem"> Be The Donor</span>

    <a th:href="@{/patient/orders}" class="collapse navbar-collapse text-decoration-none position-absolute end-0"
       style="margin-right: 6rem" id="navbarSupportedContent">
        <span class="text-white border border-light p-2 rounded" type="submit">Go To My Orders</span>
    </a>
    <a th:href="@{/logoutSuccessful}" class="collapse navbar-collapse text-decoration-none position-absolute end-0"
       style="margin-right: 1rem" id="navbarSupportedContents">
        <span class="text-white border border-light p-2 rounded" type="submit">Logout</span>
    </a>
</nav>

<div class="CartContainer">
    <h2></h2>
    <div id="category-container">
    </div>
    <div class="Header">
        <h3 class="Heading">Add required products to cart</h3>
        <h3 class="Action removeAll rounded-3 bg-danger text-white p-1 m-1 h5 ">Reset</h3>
    </div>
    <div class=" products-container">
    </div>
    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal h6">Sub-Total</div>
                <div class="items-count"></div>
            </div>
            <div class="total-amount">$0</div>
        </div>
        <br/>
        <div class="total">
            <div>
                <div class="Subtotal">To Pay</div>
            </div>
            <div class="to-pay">$0</div>
        </div>
        <a th:href="@{/patient/deliveryAddress}">
            <button class="continue-button">Continue</button>
        </a>
    </div>
</div>
</div>

<div>

    </footer>

</div>

</body>


</html>
