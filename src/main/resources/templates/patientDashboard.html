<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link th:href="@{/styles/css/registration.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Patient Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/patientDashboard.js"></script>
</head>
<section class="vh-100 bg-info" >
    <div class="container h-100" >
        <div class="row d-flex  h-100" >
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center  justify-content-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Welcome!</p>
                                <div class="myOrders">
                                    <a th:href="@{/patientOrders}">My Orders</a>
                                </div>

                                <div class="getProducts">
                                    <tr th:each="product,iter : ${products}">
                                        <td><span th:text="${product.productName}"></span></td>
                                        <div id="div">
                                            <p class="showError" style="display:none;">Only <span th:text="${product.quantity}"></span> are left.</p>
                                            <input type="button" th:id="'down'+${product.productId}" value="-">
                                            <input class="item" th:id="'item_'+${product.productId}" style="width:50px;" type="text" value="0" th:max="${product.quantity}">
                                            <input type="button" th:id="'up'+${product.productId}" value="+">
                                            <br>
                                        </div>
                                    </tr>
                                </div>
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <input type="button" onsubmit="placeOrder()" id="placeOrder" value="Place Order" class="btn btn-info btn-lg"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
